<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city"
            spellcheck="false">
            <button><img src="images/search.png" alt="not found"></button>
        </div>
        <div class="wether">
            <img src="images/cloudy.png" class="weather-icon">
            <h1 class="temp">
                1°C
            </h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                </div>
                <p class="humidity">50% Humidity</p>
            </div>

            <div class="col">
                <img src="images/windy.png">
            </div>
            <p class="wind">15 km/h Wind Speed</p>
        </div>

        </div>
    </div>

<script>

const apiKey = "43eed6458e75fad8ae290bdfca28dbd7";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?units-metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkweather(city){
    const response = await fetch(apiURL + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    
}

searchBtn.addEventListener("click", ()=>{
    checkweather(searchBox.value);
})

checkweather();

</script>

</body>
</html>
